<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su dunng vong lap for</title>
</head>
<body>
<div>
    <p id="test"></p>
</div>
<script>
    let text = '';
    let i;
    for(i=0; i<5;i++){
        text += 'The number is ' +i + "." + '<br>';
    }
    document.getElementById('test').innerHTML = text ;
</script>
</body>
</html>
