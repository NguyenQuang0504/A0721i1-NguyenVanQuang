<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su Dung Vong Lap Do While</title>
</head>
<body>
<h1>Bai su dung vong lap do while</h1>
<script>
    let a = null;
    do{
        a = parseFloat(prompt('Ban hay nhap so a'));
        alert('Ban vua nhap so: ' +a);
    }
    while(a<10&&a>1)
    alert('Ban vua nhap so khong dung');
</script>
</body>
</html>
