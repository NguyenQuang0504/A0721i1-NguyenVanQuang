<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi nhiet do</title>
    <style>
        #fahrenheit{
            padding: 3px 30px;
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type a value in the Fahrenheit field to converter the value to Celcius</p>
<p>Fahrenheit :
    <select name="select" id="fahrenheit" onchange="changeTemperature(this.value)">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
</p>
<p>Celcius:
<p id="result">
</p>
</p>
<script>
    function changeTemperature(temperature){
        let result = (temperature-32)/1.8;
        document.getElementById("result").innerText = result;
    }
</script>
</body>
</html>
