<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table basic</title>
    <style>
        body{
            text-align: center;
        }
        #table_tkb{
            margin-left: 335px;
            border-collapse: collapse;
            width: 50%;
            margin-bottom: 5px;
            margin-top: 5px;
        }
        th{
            background-color: orange;
            color: black;
        }
        th,td{
            margin-bottom: 5px;
            margin-top: 5px;
            border: 1px solid black;
        }
        .head{
            border: none;
            text-align: right;
        }
        .head1{
            border: none;
            text-align: left;
        }
        #table_header{
            width: 50%;
            padding-bottom: 10px;
            color: blue;
        }

    </style>
</head>
<body>
<h2>Thời khóa biểu lớp A0721i1</h2>
<center>
<table id="table_header">
    <tr>
        <td class="head1">Lớp: A0721i1</td>
        <td class="head">Thời gian học: 17h30 - 21h30</td>
    </tr>
    <tr>
        <td class="head1">Giá Viên:</td>
        <td class="head">Ngày học:Thứ 2,4,6</td>
    </tr>
    <tr>
        <td class="head1">Phòng học</td>
    </tr>
    
</table>
</center>
<table id="table_tkb" >
    <tr class="table_header">
        <th colspan="3"></th>
        <th>Thứ 3</th>
        <th>Thứ 5</th>
        <th>Thứ 7</th>
    </tr>
    <tr>
        <th>Tuần</th>
        <th>Ngày bắt đầu</th>
        <th>Ngày kết thúc</th>
        <th colspan="3">Môn học</th>
    </tr>
    <tr>
        <td>01</td>
        <td>dd/mm/yy</td>
        <td>dd/mm/yy</td>
        <td>CF-T1,L1</td>
        <td>CF-T2,L2</td>
        <td>CF-T3,L3</td>
    </tr>
    <tr>
        <td>02</td>
        <td>dd/mm/yy</td>
        <td>dd/mm/yy</td>
        <td>CF-T4,L4</td>
        <td>CF-Written Test</td>
        <td>C-T1,L1</td>
    </tr>
</table>
</body>
</html
