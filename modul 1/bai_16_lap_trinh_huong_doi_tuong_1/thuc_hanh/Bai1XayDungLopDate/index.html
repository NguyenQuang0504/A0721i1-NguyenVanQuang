<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xaydunglopdate</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            /*khoi tao 3 thuoc tinh day,month,year*/
            this.day = day;
            this.month = month;
            this.year = year;
            /*khoi tao phuong thuc de tra ve day, month, year*/
            this.getDay = function () {
                return this.day;
            }
            this.getMonth = function () {
                return this.month;
            }
            this.getYear = function () {
                return this.year;
            }
            // }Xây dựng phương thức thiết đặt lại giá trị các thuộc tính day, month, year
            this.setDay = function (day) {
                this.day = day;
            }
            this.setMonth = function (month) {
                this.month = month;
            }
            this.setYear = function (year) {
                this.year = year;
            }
        }
    };
    // Sử dụng lớp vừa tạo. Tạo đối tượng date với ngày:2, tháng:2, năm: 2007:
    let date = new MyDate(2,2,2007);
    console.log(date);
    let day = date.getDay(); /* cach khac day = date.day */
    let month = date.getMonth(); /* cach khac month = date.month */
    let year = date.getYear(); /* cach khac year = date.year */
    alert("Ngay " +day +" Thang " +month +" Nam "+year);
    date.setDay(10);  /*goi ham setDay tham so 10 khi do day = 10*/
    date.setMonth(10);  /*goi ham setMonth tham so 10 khi do month 10*/
    date.setYear(2019);  /*goi ham setYear tham so 10 khi do year = 2019*/
    let day1 = date.getDay();
    let month1 = date.getMonth();
    let year1 = date.getYear();
    alert("Ngay " +day1 +" Thang " +month1 +" Nam "+year1);
</script>
</body>
</html>
