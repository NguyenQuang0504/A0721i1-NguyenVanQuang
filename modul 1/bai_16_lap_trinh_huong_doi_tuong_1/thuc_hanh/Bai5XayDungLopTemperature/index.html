<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(C) {
            this.C = C;
        }
            getDoC(){
            do{
                this.C = parseInt(prompt("Ban hay nhap do C"));
            }
            while (this.C< -273)
                return this.C;
            }
            CtoF() {
                return (this.C*1.8)+32;
            }
            CtoKevin() {
                return (this.C+273);
            }
    };
    let temperature = new Temperature();
    temperature.getDoC();
    let doF = temperature.CtoF();
    let doKevin = temperature.CtoKevin();
    alert("Do F " + doF);
    alert("Do Kevin " +doKevin);
</script>
</body>
</html>
