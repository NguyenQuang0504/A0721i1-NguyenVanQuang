<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="rectangule1" width="1000px" height="1000px" style="border: 1px solid black;"></canvas>
<script>
    class Rectangule {
        constructor(width, length) {
            this.width = width;
            this.length = length;
        }
            getChuVi() {
                return 2*this.width*this.length;
            }
            getDienTich() {
                return this.width*this.length;
            }
        getRectangule() {
            let x = Math.floor(Math.random()*1000);
            let y = Math.floor(Math.random()*1000);
            let ctx = document.getElementById("rectangule1").getContext("2d");
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(x, y, this.width, this.length);
        }
    }
    let rectangule = new Rectangule(100, 200);
    alert("Dien tich hinh cn la " +rectangule.getDienTich());
    alert("Chu vi hinh cn la " +rectangule.getChuVi());
    rectangule.getRectangule();
</script>
</body>
</html>
