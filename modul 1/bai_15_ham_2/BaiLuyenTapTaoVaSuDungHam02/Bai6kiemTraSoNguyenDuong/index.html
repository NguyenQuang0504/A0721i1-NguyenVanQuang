<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseFloat(prompt("Ban hay nhap so muon kiem tra"));
    function checkNumber(a) {
        if(a>0){
            return true;
        }
        else{
            return false;
        }
    }
    alert("Ban vua nhap so duong: " +checkNumber(number));
</script>
</body>
</html>
