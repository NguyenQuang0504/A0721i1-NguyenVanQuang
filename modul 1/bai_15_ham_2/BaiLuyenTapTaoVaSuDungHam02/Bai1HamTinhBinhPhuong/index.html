<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseFloat(prompt("Ban hay nhap so can binh phuong"));
    function square(number) {
        let result = number*number;
        return result;
    }
    let result=square(number);
    alert("Ket qua cua " +number +" binh phuong la " +result);
</script>
</body>
</html>
