<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number_input = parseFloat(prompt("Ban hay nhap ban kinh hinh tron"));
    function area(number) {
        let result = number*number+3.14;
        return result;
    }
    function chuVi(number){
        let result1 = number*2*3.14;
        return result1;
    }
    let display1=area(number_input);
    let display = chuVi(number_input);
    alert("Dien tich cua hinh tron co ban kinh " +number_input +"cm la " +display1);
    alert("Chu vi cua hinh tron co ban kinh " +number_input +"cm la " +display);
</script>
</body>
</html>
