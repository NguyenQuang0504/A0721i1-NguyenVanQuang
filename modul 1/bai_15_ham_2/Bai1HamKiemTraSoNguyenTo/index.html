<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham kiem tra so nguyen to</title>
    <style>
    </style>
</head>
<body>
<script>
    let number_input = parseInt(prompt("Ban hay nhap so muon kiem tra"));
    let check = checkNumber(number_input);
    if(check){
        alert("Ban vua nhap so nguyen to");
    }
    else{
        alert("Ban vua nhap so khong nguyen to");
    }
    function checkNumber(number) {
        if(number==1||number==2){
            return true;
        }
        else {
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    return false
                }
            }
            return true;
        }

    }
</script>
</body>
</html>
