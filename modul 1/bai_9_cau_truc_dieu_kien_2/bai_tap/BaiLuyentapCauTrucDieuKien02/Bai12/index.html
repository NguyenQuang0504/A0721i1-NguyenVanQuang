<!--Bài 12: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.-->
<script>
    let monney = parseInt(prompt("Ban hay nhap so tien ban dau la: "));
    let latxuat = (5/100);
    let month = parseInt(prompt("Ban hay nhap so thang : "));
    let resultmonney = monney;
    let count;
    for(count =1;count<=month;count++){
        resultmonney= resultmonney+resultmonney*latxuat;
    }
    alert("So tien nhan duoc la " +resultmonney);
</script>
