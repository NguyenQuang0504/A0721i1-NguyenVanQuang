<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 8</title>
</head>
<body>
<!--Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không.
 Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.-->
<script>
    let age= parseFloat(prompt('Ban hay nhap tuoi cua nguoi'))
    if(age<120 && age>0){
        alert('Tuoi ban vua nhap la: ' +age);
    }
    else{
        alert('Tuoi ban nhap khong phu hop');
    }
</script>
</body>
</html>
