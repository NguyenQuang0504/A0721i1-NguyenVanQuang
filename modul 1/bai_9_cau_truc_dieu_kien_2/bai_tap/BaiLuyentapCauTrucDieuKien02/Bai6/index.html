<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=  parseFloat(prompt('Ban hay he so a'));
    let b=  parseFloat(prompt('Ban hay nhap he so b'));
    let result;
    if(a===0){
        if(b===0){
            alert('PT co vo so nghiem')
        }
        else{
            alert('PT vo nghiem')
        }
    }
    else{
        result= (-b)/a;
        alert('Nghiem la:' +result);
    }
</script>
</body>
</html>
