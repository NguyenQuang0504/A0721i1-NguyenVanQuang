<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiem tra so ky tu khac nhau trong chuoi</h1>
<p id="result"></p>
<script>
    let string = prompt("Ban hay nhap chuoi can kiem tra");
    string = string.split("");
    for(let i=0; i<string.length; i++){
        for(let j=i+1;j<string.length;j++){
            if(string[j]==string[i]){
                string.splice(j,1);
            }
        }
    }
    document.writeln("So ky tu khac nhau cua chuoi la " +string.length);
</script>
</body>
</html>
