<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Quan ly sinh vien</h1>
<p id="display1"></p>
<script>
    class student{
        constructor(id,name,age) {
            this.id = id;
            this.name = name;
            this.age = age;
        }
        setId(id){
            this.id = id;
        }
        getId(){
            return this.id;
        }
        setName(name){
            this.name = name;
        }
        getName(){
            return this.name;
        }
        setAge(age){
            this.age = age;
        }
        getAge(){
            return this.age;
        }
    }
    let student1 = new student("SV01","Nguyen Van Quang",18);
    let student2 = new student("SV02", "Nguyen Van A", 20);
    let student3 = new student("SV03", "Nguyen Van Q", 30);
    let arrayStudent = [student1,student2, student3];
    function display() {
        let text = "<table style='border: 1px solid black' border='1px solid'> "
            +"<tr>"+
            "<th> STT </th>"+
            "<th>ID</th>" +
            " <th>Name</th>"+
            " <th>Age</th>"+
            "<th colspan='2'>Option</th>"+
            "</tr>";
        for (let i = 0; i < arrayStudent.length; i++) {
            text = text + "<tr>" +
                "<td>" + i + "</td>" +
                "<td>" + arrayStudent[i].getId() + "</td>" +
                " <td>" + arrayStudent[i].getName() + "</td>" +
                " <td>" + arrayStudent[i].getAge() + "</td>" +
                "<td><button type='button' onclick='edit(" + i + ")'>Edit</button></td>" +
                "<td><button type='button' onclick='delete1(" + i + ")'>Delete</button></td>"
            "</tr>";
        }
        text = text +"</table>";
        document.getElementById("display1").innerHTML = text;
    }
    display();
    function edit(index) {
        let option = prompt("Ban nhâp:\n" +"1.ID\n" +
                                        "2.Name\n"+
                                        "3.Age\n" +
                                        "4.Thoat\n"+" để sữa");
        switch (option) {
            case '1':
                arrayStudent[index].setId(prompt("Ban hay nhap ID muon thay doi"));
                display();
                break;
            case '2':
                arrayStudent[index].setName(prompt("Ban hay nhap ten muon thay doi"));
                display();
                break;
            case '3':
                arrayStudent[index].setAge(prompt("Ban hay nhap tuoi muon thay doi"));
                display();
                break;
            case '4':
                break;
            default:
                alert("Ban khong chon cac tuy chon san co!!");
        }
    }
    function delete1(index) {
        let check = confirm("Ban co muon xoa sinh vien: " +arrayStudent[index].getName());
        if(check) {
            arrayStudent.splice(index, 1);
            display();
        }
        else {
            alert("ban khong xoa sinh vien: " +arrayStudent[index].getName());
        }
    }
</script>
</body>
</html>
