<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tim gia tri lon nhat va nho nhat trong mang</h1>
<script>
    let min=0;
    text = "<br>";
    let max = 0;
    let m = parseInt(prompt("ban hay nhap m"));
    let n = parseInt(prompt("Ban hay nhao n"));
    let array = [];
    for(let i=0;i<m;i++){
        array[i] = [];
        for(let j=0;j<n;j++){
            array[i][j] = parseInt(prompt("ban hay nhap phan tu array[" +i+"]["+j+"]"));
            checkMax(array[i][j]);
            checkMin(array[i][j]);
            text = text +array[i][j] +"&nbsp;";
        }
        text = text +"<br>"
    }
    //Hien thi ket qua
    document.writeln("Mang array: " +text +"<br> Max: " +max +"<br> Min: " +min );
    //Ham kiem tra min max
    function checkMax(number) {
        if(number>=max){
            max = number;
        }
        else {
            return max;
        }
    }
    function checkMin(number) {
        if(number<=min){
            min = number;
        }
        else {
            return min;
        }
    }
</script>
</body>
</html>
