<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Ve Hinh Tam Giac Vuong Rong</h1>
<script>
    let display = "";
    let h = parseInt(prompt("ban hay nhap chieu cao h cua hinh tam giac vuong"));
    for(let i = 1;i<=h;i++){
        for(let j = 1;j<=h ;j++){
            if(i==h){
                display = display +"*";
            }
            else{
                if(j==1||j==i){
                    display = display +"*";
                }
                else{
                    display = display +"&nbsp;&nbsp;"
                }
            }
        }
        display = display +"<br>"
    }
    document.write(display);
</script>
</body>
</html>
