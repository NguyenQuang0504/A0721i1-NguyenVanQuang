<!--Bài 2: Tính giai thừa của một số nguyên dương-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let number=parseInt(prompt("Ban hay nhap so nguyen duong"));
    let result=1;
    let i;
    for(i=1;i<=number;i++){
        result=result*i;
    }
    alert("Ket qua cua " +number +" giai thua la " +result);
</script>
</body>
</html>
