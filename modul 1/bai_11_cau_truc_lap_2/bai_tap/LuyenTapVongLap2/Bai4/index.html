<!--Bài 4: In hình chữ nhật-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<h1>In hinh chu nhat</h1>
<script>
    let count1;
    let count2;
    let count3;
    let width = parseInt(prompt("Ban hay nhap chieu rong cua hinh cn"));
    let height = parseInt(prompt("Ban hay nhap chieu cao cua hinh cn"));
    for(count1=1;count1<=height;count1++){
        if(count1!=1&&count1!=height){
         document.write("*");
         for(count3=1;count3<=width-2;count3++){
             document.write("&nbsp;&nbsp;")
         }
            document.write("*");
        }
        else{
            for (count2=1;count2<=width;count2++){
                document.write("*");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
