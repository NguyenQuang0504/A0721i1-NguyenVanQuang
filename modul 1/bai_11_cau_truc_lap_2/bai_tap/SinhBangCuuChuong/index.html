<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh Bang Cuu Chuong</title>
    <style>
        h1{
            text-align: center;
            background-color: orange;
        }
    </style>
</head>
<body>
<h1>BANG CUU CHUONG</h1>
<center>
<p id="tab"></p>
</center>
<script>
    let i;
    let j;
    let table = "<table border='1' style='background-color: orange; text-align: center'>"
    for(i=1; i<=9;i++) {
        table = table + "<tr>";
        for (j = 2; j <= 9; j++) {
            table = table + "<td style='width: 70px; height: 30px;'>" +j +"x" +i +"=" +j*i  +"</td>";
        }
        table=table +"</tr>";
    }
    table=table +"</table>";
    document.getElementById('tab').innerHTML=table;
</script>
</body>
</html>
