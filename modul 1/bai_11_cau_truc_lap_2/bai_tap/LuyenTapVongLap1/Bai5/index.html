<!--Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let count;
    let numberA = 1;
    let numberB = 1;
    let numberC;
    let sum=2;
    document.write(numberA +"<br>");
    document.write(numberB +"<br>");
    for(count=1;count<=6;count++){
        numberC = numberA+numberB;
        sum=sum+numberC;
        document.write(numberC +"<br>");
        numberA=numberB+numberC;
        sum=sum+numberA;
        document.write(numberA +"<br>");
        numberB=numberC+numberA;
        sum=sum+numberB;
        document.write(numberB +"<br>");
    }
    document.write("Tong 20 so dau tien la " +sum);
</script>
</body>
</html>
