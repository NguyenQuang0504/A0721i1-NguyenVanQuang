<!--Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 6</title>
</head>
<body>
<h2>Tong cua 30 so tu nhien chia het cho 7 dau tien</h2>
<script>
    let count1=1;
    let count2=1;
    let sum=0;
    while(count1<=30){
        while(count2%7!=0){
            count2=count2+1;
        }
        document.write("So chia het cho 7 thu " +count1 +" la " +count2 +"<br>");
        sum=sum+count2;
        count1++;
        count2=count2+1;
    }
    document.write('Tong cua 30 so dau tien chia het cho 7 la ' +sum);
</script>
</body>
</html>
